          <div class="container">
            <form action="/" method="POST">
              <div class="row">
                <div class="col input-group mb-4">

                </div>
  
                <div class="col input-group mb-4">

                </div>
  
                <div class="col-12 input-group mb-3">
                  <div class="container d-flex justify-content-center">
                    <div class="row">
                      <div>
                        <div class="stars">
                          <form action=""> <input class="star star-5" id="star-5" type="radio" name="star" /> <label

                              type="radio" name="star" /> <label class="star star-4" for="star-4"></label> <input

                            <label class="star star-2" for="star-2"></label> <input class="star star-1" id="star-1"

                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col d-flex justify-content-center">

                </div>
              </div>
